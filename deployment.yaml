apiVersion: v1
kind: Namespace
metadata:
  name: authentication
  labels:
   name: authentication
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: authentication
  labels:
    app: authentication
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
      - name: authentication
        image: wildapplications/authentication:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db
              key: db-pass
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db
              key: db-user
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: db
              key: db-database
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: authentication
  labels:
    app: authentication
spec:
  type: ClusterIP
  ports:
  - port: 1295
    targetPort: 50051
  selector:
    app: authentication
  externalName: authentication
